            return this.weight

            }

        this.weight = Number(weight);

            } else {

            }
        };

        this.setGender = function () {

            this.weight +=1;
            return apple.decrease()
        };

        };

        };

    let adam = new Human("adam", "male", "10");

    console.log(apple.getWeight());
