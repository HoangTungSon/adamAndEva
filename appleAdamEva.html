<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple</title>
</head>
<body>
<script>
    let Apple = function (weight) {

        this.weight = weight;
        this.decrease = function () {
            this.weight -= 1;
        };
        this.getWeight = function () {
            return this.weight
        };
        this.isEmpty = function () {
            if (this.weight === 0) {
                console.log("DONE!!!")
            }
        }
    };

    let Human = function (name, gender, weight) {

        this.name = name;
        this.gender = gender;
        this.weight = weight;

        this.isMale = function () {
            let check = false;
            if (this.gender === "male") {
                check = true;
            }
            return check
        };

        this.setGender = function (gender) {
            this.gender = gender;
        };

        this.checkApple = function (apple) {
            if (apple.getWeight() === 0) {
                return "Go to Earth"
            }
        };

        this.say = function () {
            if (this.isMale()) {
                console.log("Let's eat the apple")
            } else {
                console.log("Don't do anything stupid")
            }
        };

        this.eat = function (apple) {
            this.weight += 1;
            return apple.decrease()
        };

        this.getName = function () {
            return this.name;
        };

        this.setName = function (name) {
            this.name = name;
        };

        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        }
    };

    let adam = new Human("adam", "male", 10);
    let eva = new Human("eva", "female", 10);
    let apple = new Apple(10);

    adam.say();
    eva.say();
    console.log(apple.getWeight());

    adam.eat(apple);
    eva.eat(apple);

    console.log(apple.getWeight());

</script>
</body>
</html>
